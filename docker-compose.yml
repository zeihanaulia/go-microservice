version: '2.1'

services:
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: exit 0
  users-service-db:
    container_name: users-service-db
    build: ./db
    ports:
      - 5435:5435
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: exit 0
  user_service:
    image: user_service
    build: ./user-service
    environment:
      - APP_RD_ADDRESS=redis:6379
      - APP_RD_AUTH=password
      - APP_RD_DBNAME=0
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@users-service-db:5432/users_prod?sslmode=disable
      - DATABASE_DEV_URL=postgres://postgres:postgres@users-service-db:5432/users_dev?sslmode=disable
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-service-db:5432/users_test?sslmode=disable
    depends_on:
      users-service-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - 8030:3000
    links:
      - users-service-db
      - redis
  proxy:
    container_name: userservice_loadbalance
    build: ./nginx
    ports:
      - "80:80"
    links:
      - user_service
      - famous_news_service
      - politics_news_service
      - sports_news_service
  mongo:
    image: mongo:latest
    container_name: "mongodb"
    ports:
      - "27017:27017"
    command: mongod --smallfiles -logpath=/dev/null # --quiet
  famous_news_service:
    image: famous_new_service
    build: ./famous-news-service
    volumes:
      - '.:/usr/srv/app'
    environment:
      - APP_SETTINGS=config.DevelopmentConfig
      - DATABASE_HOST=mongodb://mongo:27017/
    depends_on:
      - mongo
    links:
      - mongo
  politics_news_service:
    image: politics_new_service
    build: ./politics-news-service
    volumes:
      - '.:/usr/srv/app'
    environment:
      - APP_SETTINGS=config.DevelopmentConfig
      - DATABASE_HOST=mongodb://mongo:27017/
    depends_on:
      - mongo
    links:
      - mongo
  sports_news_service:
    image: sports_new_service
    build: ./sports-news-service
    volumes:
      - '.:/usr/srv/app'
    environment:
      - APP_SETTINGS=config.DevelopmentConfig
      - DATABASE_HOST=mongodb://mongo:27017/
    depends_on:
      - mongo
    links:            
      - mongo